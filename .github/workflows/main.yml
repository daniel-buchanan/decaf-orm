name: Main
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonar:
    name: Sonar Analysis
    uses: daniel-buchanan/pdq/.github/workflows/sonar.yml@main
    secrets: inherit
  
  tests:
    name: Run Tests
    uses: daniel-buchanan/pdq/.github/workflows/tests.yml@main
    secrets: inherit

  codeql:
    name: CodeQL Analysis
    uses: daniel-buchanan/pdq/.github/workflows/codeql-analysis.yml@main
    secrets: inherit

  pack:
    name: Pack & Publish
    needs: [sonar, tests, codeql]
    uses: daniel-buchanan/pdq/.github/workflows/publish.yml@main
    with:
      package-name: pdq
      project-path: src/pdq.core/pdq.csproj
      latest-variable-name: LATEST_PDQ
      paths-to-check: src/core/**
    secrets: inherit
