name: Run Tests
on:
  workflow_call:
    inputs:
      test-project:
        type: string
        required: true
jobs:
  run-test:
    runs-on: ubuntu-latest
    name: run-test
    steps:
      - uses: actions/checkout@v2
      - name: Build and Run
        shell: bash
        run: ${{ github.workspace }}/build/tests.sh ${{ github.workspace }}/${{ inputs.test-project }}
