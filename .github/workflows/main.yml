name: Main
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonar:
    name: Sonar Analysis
    uses: daniel-buchanan/pdq/.github/workflows/sonar.yml@main
    secrets: inherit
  
  tests:
    name: Run Tests
    uses: daniel-buchanan/pdq/.github/workflows/tests.yml@main
    secrets: inherit

  check-paths:
    runs-on: ubuntu-latest
    needs: [sonar, tests]
    if: ${{ github.event_name != 'pull_request' }}
    name: Check Changes
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          filters: |
            core:
              - 'src/core/**'
            db:
              - 'src/db/pdq.db.common/**'
            npgsql:
              - 'src/db/pdq.npgsql/**'
            services:
              - 'src/extensions/pdq.services/**'
    outputs:
      run-core: ${{ steps.changes.outputs.core }}
      run-db: ${{ steps.changes.outputs.db }}
      run-npgsql: ${{ steps.changes.outputs.npgsql }}
      run-services: ${{ steps.changes.outputs.services }}

  pub-pdq:
    name: pdq
    needs: [check-paths]
    if: ${{ needs.check-paths.outputs.run-core == 'true' }}
    uses: daniel-buchanan/pdq/.github/workflows/publish-pdq.yml@main
    secrets: inherit

  pub-pdqdb:
    name: pdq.db
    needs: [check-paths]
    if: ${{ needs.check-paths.outputs.run-db == 'true' }}
    uses: daniel-buchanan/pdq/.github/workflows/publish-pdq.db.yml@main
    secrets: inherit

  pub-pdqnpgsql:
    name: pdq.npgsql
    needs: [check-paths]
    if: ${{ needs.check-paths.outputs.run-npgsql == 'true' }}
    uses: daniel-buchanan/pdq/.github/workflows/publish-pdq.db.npgsql.yml@main
    secrets: inherit

  pub-pdqservices:
    name: pdq.services
    needs: [check-paths]
    if: ${{ needs.check-paths.outputs.run-services == 'true' }}
    uses: daniel-buchanan/pdq/.github/workflows/publish-pdq.services.yml@main
    secrets: inherit
